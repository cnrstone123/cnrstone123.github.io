<!DOCTYPE html>
<html>
<head>
	<title>biz-comp-info</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="js/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="js/angular.min.js"  type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<style>
	body {font-family: Consolas 11px;}
input.ng-invalid {background-color: #ffffcc; /* light-orange */}
hr.double {border-top: 3px double #8c8b8b;}
hr.dash {background-color: #fff;border-top: 2px dashed #8c8b8b;}
</style>
</head>
<body>
  <div id="bed">
    <div id="dva"></div>
    <div id="dvb"></div>
  </div>

<script type="text/javascript">
   var ExternalURL = "www.korcham.net/nCham/Service/Event/appl/CompanySearch_1.asp"; // This address must not contain any leading "http://"
   var ContentLocationInDOM = "body > .childNode"; // If you're trying to get sub-content from the page, specify the "CSS style" jQuery syntax here, otherwise set this to "null"

   $(document).ready(loadContent);
   function loadContent(){
      var QueryURL = "http://anyorigin.com/get?url=" + ExternalURL + "&callback=?";
      $.getJSON(QueryURL, function(data){
         if (data && data != null && typeof data == "object" && data.contents && data.contents != null && typeof data.contents == "string")
         {
            data = data.contents.replace(/<script[^>]*>[sS]*?<\/script>/gi, "");
            if (data.length > 0){
               if (ContentLocationInDOM && ContentLocationInDOM != null && ContentLocationInDOM != "null"){
                  $('#queryResultContainer').html($(ContentLocationInDOM, data));
               } else {
                  $('#queryResultContainer').html(data);
               }
            }
         }
      });
   }
</script>
<div id="queryResultContainer"/>
  
  <hr class="dash" />
  
</body>
</html>
